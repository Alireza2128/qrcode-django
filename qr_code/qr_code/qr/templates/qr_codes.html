{% extends 'base.html' %}

{% block content %}
<main>

    <section class="py-5 text-center container">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light">all websites QRcodes</h1>
          <hr>
        </div>
      </div>
    </section>

    <div class="py-5 bg-light">
      <div class="container">
        <div class="row row-cols-3 row-cols-sm-2 row-cols-md-4 g-3">
  
            {% for item in items %}
            <div class="col">
                <div class="card shadow-sm">
                  <img class="bd-placeholder-img card-img-top" width="100%" height="100%" src="{{ item.qr_code.url }}">
            
                  <div class="card-body text-center">
                    <p class="card-text">{{ item.link }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                    </div>
                  </div>
                </div>
              </div>
            {% endfor %}

        </div>
      </div>
    </div>
  
  </main>
{% endblock content %}
